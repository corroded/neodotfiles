format = """
  $directory\
  $git_branch\
  $git_state\
  $git_status\
  $ruby\
  $cmd_duration\
  $line_break\
  $time\
  $status\
  $shell\
  $character
"""

add_newline = true

[character]
error_symbol = "✗"

[directory]
truncation_length = 6
truncate_to_repo = true
style = "bold cyan"
disabled = false

[git_branch]
symbol = "🌱 "
truncation_length = 8
truncation_symbol = "..."
style = "bold purple"
disabled = false

[git_state]
cherry_pick = "CHERRY PICKING"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bold yellow"
disabled = false

[git_status]
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✅"
untracked = "🤷‍"
modified = "📝"
staged = '[++\($count\)](green)'
unstaged = "⛔️"
deleted = "🗑"

[hostname]
ssh_only = false
trim_at = "."
disabled = false

[line_break]
disabled = false
